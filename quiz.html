<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML/CSS Quiz </title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item" >
                    <label for q2>1. What does the acronym CSS stand for? </label>
                    <input type="q1" name="q1">
                </div>
                <div class="form-item">
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name ="q2" rows="4"></textarea>
                </div>
                <div class="form-item"></div>
                    <label for="q3">3. Which of the following is a valid CSS comment?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose one ...</option>
                        <option value="q3a1">/comment/</option>
                        <option value="q3a2">{--comment--}</option>
                        <option value="q3a3">/* comment */</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="q4">4. What is the bottom margin given in this declaration?</label>
                    <input type="number" id="q4" name="q4">
                </div>
                
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        ©️2023 | HTML/CSS Quiz | Paolo Gonzales
    </footer>
</body>
</html>
